        del_titlename()
        function del_titlename(){
            document.querySelector(".del_titlename").addEventListener("click",function(){
                document.querySelector(".show_titlename").innerText = "";
                document.querySelector(".show_titlename").style.height = "30px"
            })
        }

        food_explain_submit()
        function food_explain_submit(){
            document.querySelector(".food_explain_submit").addEventListener("click",function(){
                if(document.querySelector(".food_explanation").value == ""){
                    alert("내용을 입력해주세요")
                } else
                    document.querySelector(".food_explain").innerText = document.querySelector(".food_explanation").value;
            })
        }

        food_explanation_clickEvent()
        function food_explanation_clickEvent(){
            document.querySelector(".food_explanation").addEventListener("click",function(){
                document.querySelector(".food_explanation").value = "";
            })
        }

        title_submit();
        function title_submit(){
            document.querySelector(".title_submit").addEventListener("click",function(){
                document.querySelector(".show_titlename").style.height = "auto"
                let title = document.querySelector(".recipick_title").value
                html = ""
                html += `${title}`
                html += ``
                document.querySelector(".show_titlename").innerHTML += html;
            })
        }

        title_clickEvent();
        function title_clickEvent(){
            document.querySelector(".recipick_title").addEventListener("click",function(){
                document.querySelector(".recipick_title").value = "";
            })
        }

        add_hashtags();
        
        function add_hashtags() {
            document.querySelector("#hash_submit").addEventListener("click", function () {
                if (document.querySelector(".recipick_hashtag").value == "" || document.querySelector(".recipick_hashtag").value == "#해시태그") {
                    alert("해시태그를 입력해주세요")
                } else {
                    let hashtag = document.querySelector(".recipick_hashtag").value;
                    if(hashtag.includes('#'))
                        hashtag = hashtag.substring(1)
                    html = "";
                    html += `<div class="hashtag_show">`
                    html += `#${hashtag}` //.substring(1)
                    html += `<div class="hashtag_minus">-</div>`
                    html += `</div>`
                    document.querySelector(".hashtag_all").innerHTML += html;
                }
                del_hashtags();
            })
        }

        function del_hashtags(){
            let minus_hash = document.querySelectorAll(".hashtag_minus")
            for(let i = 0 ; i<minus_hash.length;i++){
                minus_hash[i].addEventListener("click",function(){
                    minus_hash[i].parentNode.remove();
                })
                
            }
        }
        
        document.querySelector(".recipick_hashtag").addEventListener("click", function () {
            document.querySelector(".recipick_hashtag").value = "";
        })
